    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let currentDate = new Date();
        let currentMode = 'pencil';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let selectedDate = null;
        let selectedPriority = 'medium';
        let reminders = {}; // {date: [{id, text, time, priority}]}
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å localStorage
        function saveRemindersToStorage() {
            try {
                localStorage.setItem('reminders', JSON.stringify(reminders));
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π:', e);
            }
        }
        
        function loadRemindersFromStorage() {
            try {
                const saved = localStorage.getItem('reminders');
                if (saved) {
                    reminders = JSON.parse(saved);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π:', e);
                reminders = {};
            }
        }

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const calendarBg = document.getElementById('calendarBackground');

        const monthNames = [
            '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
            '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
        ];

        const weekdays = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];

        function resizeCanvas(skipRestore = false) {
            const rect = canvas.getBoundingClientRect();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Å—É–Ω–æ–∫ –ø–µ—Ä–µ–¥ –∏–∑–º–µ–Ω–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –ø—Ä–æ–ø—É—â–µ–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ
            let currentDrawing = null;
            if (!skipRestore) {
                currentDrawing = canvas.toDataURL('image/png');
            }
            
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –ø—Ä–æ–ø—É—â–µ–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ
            if (!skipRestore) {
                if (currentDrawing && currentDrawing !== 'data:,') {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = currentDrawing;
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Ç–µ–∫—É—â–µ–≥–æ —Ä–∏—Å—É–Ω–∫–∞, –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π
                    loadDrawing();
                }
            }
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function isValidDate(year, month, day) {
            const date = new Date(year, month - 1, day);
            const minDate = new Date(2023, 0, 1);
            const maxDate = new Date(2027, 11, 31);
            return date >= minDate && date <= maxDate;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = (firstDay.getDay() + 6) % 7;

            calendarBg.innerHTML = '';

            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'weekday-header';
                header.textContent = day;
                calendarBg.appendChild(header);
            });

            for (let i = 0; i < startDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell-bg';
                calendarBg.appendChild(cell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                const date = new Date(year, month, day);
                const dateStr = formatDate(date);
                
                cell.className = 'day-cell-bg';
                if (isToday(date)) {
                    cell.classList.add('today');
                }
                
                if (reminders[dateStr] && reminders[dateStr].length > 0) {
                    cell.classList.add('has-reminder');
                }

                const dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.textContent = day;
                cell.appendChild(dayNum);
                
                if (currentMode === 'reminder') {
                    cell.style.cursor = 'pointer';
                    cell.addEventListener('click', () => {
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫, –∏–Ω–∞—á–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ
                        if (reminders[dateStr] && reminders[dateStr].length > 0) {
                            showRemindersForDate(dateStr);
                        } else {
                            openReminderModal(dateStr, date);
                        }
                    });
                } else {
                    // –í –¥—Ä—É–≥–∏—Ö —Ä–µ–∂–∏–º–∞—Ö –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –¥–∞—Ç—É —Å –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è–º–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                    if (reminders[dateStr] && reminders[dateStr].length > 0) {
                        cell.style.cursor = 'pointer';
                        cell.addEventListener('click', () => showRemindersForDate(dateStr));
                    }
                }

                calendarBg.appendChild(cell);
            }

            const totalCells = 7 * 6;
            const filledCells = startDay + daysInMonth;
            for (let i = filledCells; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell-bg';
                calendarBg.appendChild(cell);
            }

            setTimeout(() => {
                resizeCanvas(true); // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ —Ä–∏—Å—É–Ω–∫–∞
                loadDrawing(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ –¥–ª—è –Ω–æ–≤–æ–≥–æ –º–µ—Å—è—Ü–∞
            }, 100);
        }

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            return {
                x: (clientX - rect.left) * scaleX,
